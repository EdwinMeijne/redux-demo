<ng-container *ngIf="gebruikersData$ | async as gebruikersData else loading">
  <h1 i18n="Title|Title of userlist@@userlistTitle">Userlist</h1>
    <ul *ngIf="!gebruikersData.loading else loading">
      <li *ngFor="let gebruiker of gebruikersData.gebruikers">
        {{gebruiker.id}} - {{gebruiker.name}} ({{gebruiker.email}})
      </li>
    </ul>
</ng-container>

<ng-template #loading>
  <span data-cy="loading">
    Loading...
  </span>
</ng-template>
